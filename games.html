<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с деньгами и казино</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Убираем прокрутку */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Видео-фон */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягиваем видео на весь экран */
            z-index: -1; /* Видео на заднем плане */
        }

        /* Неоновая подсветка по краям */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 50px 10px rgba(255, 223, 0, 0.7), /* Желтый неон */
                        0 0 100px 20px rgba(255, 223, 0, 0.5);
            pointer-events: none; /* Чтобы не блокировало клики */
            z-index: 0;
        }

        /* Контейнер для кнопок */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 300px;
            height: 300px;
            position: relative;
            z-index: 1;
        }

        /* Стили для кнопок */
        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        /* Неоновое свечение вокруг кнопок */
        .button::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7),
                        0 0 20px 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }

        .button:hover::before {
            opacity: 1;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7),
                        0 0 20px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Видео-фон -->
    <video id="video-background" autoplay muted loop playsinline>
        <source src="IMG_1039.MP4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Контейнер для кнопок -->
    <div class="button-container">
        <div class="button" onclick="location.href='slot.html'">Stars Slot</div>
        <div class="button">Кнопка 2</div>
        <div class="button">Кнопка 3</div>
        <div class="button">Кнопка 4</div>
    </div>
</body>
</html>
